<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Order</title>

    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/underscore.js"></script>
    <script src="js/vendor/backbone.js"></script>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div id="anysoft_cart_products"></div>
        </div>
        <div class="col-sm-6">
          <div id="anysoft_cart_order"></div>
        </div>
      </div>
    </div>

    <script type="text/template" id="anysoft_cart_order_item_template">
      <%= name %> <%= price %>
      <button class="remove_from_cart">Remove</button>
    </script>

    <script type="text/template" id="anysoft_cart_checkout_template">
      <div id="complete_anysoft_cart"></div>
      <button class="continue">Contuine Ordering</button>
    </script>

    <script type="text/template" id="anysoft_cart_order_template">
      <div class="order_item_list"></div>
      <div>Total:<span class="order_total"></span></div>
      <div>Item Count: <span class="order_item_count"></span></div>
      <div class="order_controls">
        <button class="complete">Complete Order</button>
        <button class="destroy">Restart Order</button>
      </div>
    </script>

    <script src="https://www.paypalobjects.com/api/checkout.js"></script>
    <script src="js/payment_gateways/paypal_client.js"></script>
    <script src="js/anysoft_cart.js"></script>


    <script>
      $(document).ready(function(){
        var cart = new AnysoftCart;
        cart.init().then(function(){
        // cart.init();

          cart.add('Davef adf', 22.12);
          cart.add('Dave xX3', 2.32);
          cart.add('Steve Dave', 55.12);

        // }, 500);
        });

      });
    </script>
  </body>
</html>
